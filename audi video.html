<!DOCTYPE html>
<html>
  <head>
    <title>Media Example</title>
  </head>
  <body>
    <h1>HTML Media Tags Example</h1>

    <!-- Image Section -->
    <h2>Image</h2>
    <p>This is an image from the web:</p>
    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fjords" width="500">

    <hr>

    <!-- Audio Section -->
    <h2>Audio</h2>
    <p>Listen to this audio clip:</p>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <hr>

    <!-- Video Section -->
    <h2>Video</h2>
    <p>Watch this video:</p>
    <video width="640" height="360" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Hyperlink Section -->
    <h2>Useful Link</h2>
    <p>Visit W3Schools for more examples:</p>
    <a href="https://www.w3schools.com" target="_blank">Go to W3Schools</a>

  </body>
</html>
