<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink Example</title>
  </head>

  <body>
    <h1>Using Hyperlinks in HTML</h1>

    <p>Click the link below to visit Codingal:</p>

    <!-- Hyperlink -->
    <a href="https://www.codingal.com" target="_blank">
      Visit Codingal Website
    </a>

    <p>The <code>&lt;a&gt;</code> tag is used to create hyperlinks.</p>
  </body>
</html>
